<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="left"><div class="mylogo"><img src="odin-lined.png" alt="odin"><span>MUTURI PROJECTS</span></div></div>
    <div class="right">
        <div class="topsection">
        <p>This is not a real online service!You know you need something like this in life to help you realize your deeepest dreams.<br>Sign up now to get started</p>
        <p style="margin-top: 16px;">You know you want to.</p>
    </div>
    <form action="" id="myForm">
        <p>Let's do this</p>
        <div class="mainarea">
        <div><label for="firstname">FIRST NAME</label><input type="text" id="firstname"name="fname" required></div>
        <div><label for="lastname">LAST NAME</label><input type="text" id="lastname"name="lname" required></div>
        <div><label for="usereamail">EMAIL</label><input type="email" id="usereamail"name="useremail" required></div>
        <div><label for="phonenumber">PHONE NUMBER</label><input type="number" id="phonenumber"name="phoneNo" required minlength="10" maxlength="10"></div>
        <div><label for="password">PASSWORD</label><input type="password" id="password"name="password"></div>
        <div><label for="password2">CONFIRM PASSWORD</label><input type="password" id="password2"name="password"></div>
        </div>   
    </form>
    <div class="down">
        <button type="submit" form="myForm">Create Account</button>
        <p>Already have an account?<a href="">Log in</a></p>
    </div>
    </div>
    
</body>
</html>
